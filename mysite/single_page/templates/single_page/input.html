<!DOCTYPE html>
<html lang="en">
<h2>남은 우편번호 : {{num}}개</h2>
<form method="post" action="{% url 'final_page' %}">
    {% csrf_token %}
    <label for="destination">목적지:</label>
    <input type="text" id="destination" name="destination">  

    <label for="limit_time">출퇴근시간:</label>
    <input type="number" id="limit_time" name="limit_time">  

    <label for="transfer_count">환승 횟수:</label>
    <input type="number" id="transfer_count" name="transfer_count">  

    <label for="pathtype">가는 방식:</label>
    <input type="number" id="pathtype" name="pathtype">  

<button type="submit">완료</button>
</form>
</html>
