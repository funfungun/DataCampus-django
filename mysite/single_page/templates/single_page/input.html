{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'bootstrap.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'homes.css' %}">

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", initial-scale="1">
        <title>집! 콕!</title>
        <script>
            function goBack() {
                window.history.back();
            }
            document.addEventListener("DOMContentLoaded", function() {
                var numValue = {{ num }};
                if (numValue === 0) {
                    alert("남은 우편번호가 없습니다. 카테고리를 다시 선택해주세요.");
                    goBack();
                }
            });
        </script>
    </head>
    <body>
        <style type="text/css">
            body{
            background-color: #519ecb;
            }
            h3{
                text-align: center;
                color:rgb(255, 255, 255);
            }

            .form-group {
                color :rgb(255, 255, 255);
                font-size: 18px;
            }
          
        </style>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">메인화면</a>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-center">
                        <li><a href="#">지역/금액 선택<span class="sr-only"></span></a></li>
                        <li><a href="#">인접시설 선택</a></li>
                        <li class="active"><a href="#">세부사항 입력</a></li>
                        <li><a href="#">결과 확인</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        
            <div><h3><b>남은 우편번호 수 : {{num}}</b></h3></div>
        
        <hr>
        <form method="post" action="{% url 'final_page' %}">
            {% csrf_token %}
            <div class="container">
                <div class="row">
                    <div class="col-md-6 col-md-offset-3">
                        <div class="input-group">
                            <span class="input-group-addon">목적지</span>
                            <input type="text" class="form-control" id="destination" name="destination" placeholder="서울시청 혹은 서울 중구 세종대로 110">
                        </div>
                        <br>
                        <div class="input-group">
                            <span class="input-group-addon">출퇴근시간</span>
                            <input type="number" class="form-control" id="limit_time" name="limit_time" placeholder="최대 출퇴근시간">
                            <span class="input-group-addon">분</span>
                        </div>
                        <br>
                        <div class="input-group">
                            <span class="input-group-addon">환승 횟수</span>
                            <input type="number" class="form-control" id="transfer_count" name="transfer_count" placeholder="최대 환승 횟수">
                            <span class="input-group-addon">번</span>
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="pathtype">가는 방식</label>
                            <select class="form-control" name="pathtype" id="pathtype">
                                <option value="0">걷기</option>
                                <option value="1">지하철</option>
                                <option value="2">버스</option>
                                <option value="3">지하철+버스</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="text-center">
                <input type="submit" value="다음" class="btn btn-primary">
            </div>
        </form>
        <hr>
        
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="{% static 'bootstrap.js' %}"></script>
    </body>
</html>
