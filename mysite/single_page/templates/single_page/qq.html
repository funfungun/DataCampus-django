{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">

<!DOCTYPE html>
<html lang="en">
<head>
    <title>데이터 청년 캠퍼스</title>
    <meta charset="UTF-8">
    <canvas class="canvas" width="300" height="100"></canvas>
</head>
<body>
    <h1>걸러진 우편번호</h1>
    <h3>
        남은 우편번호 : {{num}}개
    </h3>
    <table>
        <tr>
            <th>우편번호</th>
        </tr>
        {% for item in information %}
        <tr>
            <th>{{item.zipcode}}</th>
        </tr>
        {% endfor %}

    </table>
</body>
</html>
